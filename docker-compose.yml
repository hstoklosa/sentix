services:
  db:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASS}
      - POSTGRES_DB=${POSTGRES_DB}

  backend:
    image: sentix-backend
    ports:
      - 8000:8000
    build:
      context: ./backend
    env_file:
      - .env
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app
          ignore:
            - ./backend/venv
            - venv
        - path: ./backend/requirements.txt
          action: rebuild
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - db

  frontend:
    image: sentix-frontend
    ports:
      - 5173:5173
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000
        - NODE_ENV=development
    env_file:
      - .env
    develop:
      watch:
        - action: sync+restart
          path: ./frontend
          target: /app
          ignore:
            - node_modules
    volumes:
      - /app/node_modules
      - ./frontend:/app

volumes:
  db-data:
